<!DOCTYPE html>
<html lang="en">
    <style>
        /* Center-align content */
        .center {
            align-content: center;
            width: 100%;
            text-align: center;
        }
    </style>

<head>
    {% extends 'headerandfooter.html' %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" type="text/css" href="{% static 'controleestoque/stylesheet.css' %}">
 <!-- Link to stylesheet.css -->
</head>


<body>
    {% block content %}
    <div style="align-content: center; width: 100%; text-align: center;">
        <h2> Lista de usuarios </h2>
        <ul>
            <!--     
            <div><li>{{ user.username }}</li>
            <li>{{ user.email }}</li></div> -->
            <table style="width:100%">
                <tr>
                    <th>Nickname</th>
                    <th>Email</th>
                </tr>
                {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                </tr>
                {% endfor %}
            </table>
    
        </ul>
    </div>
    {% endblock %}
</body>

</html>
